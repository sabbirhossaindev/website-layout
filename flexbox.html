<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore flexbox</title>
    <style>
        .container{
            border: 3px dotted purple;
            display: flex;
            /* justify-content: center;
            align-items: center;
            flex-wrap: wrap; */
            align-items: stretch;
            height: 300px;
        }
        .box{
            font-weight: 700;
            border: 3px dotted palevioletred;
            /* height: 100px; */
            width: 100px;
        }
        #box-4{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div id="box-4" class="box">box-4</div>
    </div>
</body>
</html>
